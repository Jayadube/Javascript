        // Function to check prime number 
     
              
            var n, i, flag = 0;

            // field using DOM 
            n = parseInt(prompt("Enter number limit")) ;

            if(i===0)
                    {
                        document.write(i + "is even<br>");
                    }
    
            for(i = 0; i <= n ; i++) 
            {
                   
                    if((i % 2) === 0)
                    {
                        document.write(i+ "is even<br>");
                        flag=0;
                    
                    }
                    else
                    {
                        document.write(i+ "is odd<br>");
                    }
            }
            if(flag === 1)
